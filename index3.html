<!DOCTYPE html>
<html>
	<head>
		<title>이다혜 HOMEWORK2</title>
		<meta charset="utf-8">
		<link href="./stylesheet/index.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
	<div id="wrap">
		<div id="header">
			<img src="./images/head.jpg" width="500" height="150" alt="자기소개서">
		</div><br/>
		<div id="content">
		<form action="#" method="post">
		<table border="1">
			<tr>
				<th>이름</th>
				<td colspan="3">
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th>학교</th>
				<td colspan="3">
					<input type="text" name="university">
				</td>
			</tr>
			<tr>
				<th>학과</th>
				<td>
				<select>
					<option value="computer engineering">컴퓨터공학과</option>
					<option value="mechanical engineering">기계공학과</option>
					<option value="environmental engineering">환경공학과</option>
					<option value="biology">생물학과</option>
					<option value="mathematics">수학과</option>
					<option value="physics">물리학과</option>
					<option value="etc">기타</option>
				</select>
				</td>
				<th>학번</th>
				<td>
				<select>
					<option value="14">14</option>
					<option value="13">13</option>
					<option value="12">12</option>
					<option value="11">11</option>
					<option value="10">10</option>
					<option value="09">09</option>
					<option value="08">08</option>
					<option value="etc">기타</option>
				</select>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td colspan="3">
					<input type="radio" value="m">남
					<input type="radio" value="f">여
				</td>
			</tr>
			<tr>
				<th colspan="4">'자기소개'를 보고 느낀것을 선택해주세요.</th>
			</tr>
			<tr>
				<th>정보</th>
				<td colspan="3">
					<input type="radio" value="good">충분하다
					<input type="radio" value="normal">보통이다
					<input type="radio" value="bad">부족하다
				</td>
			</tr>
			<tr>
				<th>추가정보</th>
				<td colspan="3">
					<input type="checkbox">취미
					<input type="checkbox">사는 곳
					<input type="checkbox">관심사
					<input type="checkbox">기타
				</td>
			</tr>
			<tr>
				<th>의견</th>
				<td colspan="3">
					<textarea rows="10" cols="40" name="opinion">의견을 자유롭게 기재하여 주세요.</textarea>
				</td>
			</tr>
		</table>
		<input type="submit" value="제출"/>	
		</form>
		</div>
		<table>
			<tr>
				<td>
				<a href="./index.html"><h3 style="background-color:#F27272;">이다혜에 대해</h3></a></td>
				<td>
				<a href="./index2.html"><h3 style="background-color:#E9F272;">더 알아보기</h3></a></td>
				<td>
				<a href="./index3.html"><h3 style="background-color:#85F272;">설문조사하기</h3></a></td>
			</tr>
		</table>
	</div>
	</body>
</html>
